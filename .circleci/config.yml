version: 2.1
jobs: # 有哪些工作
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache: # 回復依賴
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: # 安裝依賴
          name: Install Dependency
          command: yarn
      - save_cache: # 儲存依賴
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: # 靜態檢查
          name: Lint Code
          command: yarn lint

workflows:
  version: 2
  deploy-workflow: # 部署流程
    jobs: # 哪些 job 是要執行的
      - test: # 測試任務
          filters:
            branches:
              only: master # 適用 master

  daily-workflow: # 每日任務
    triggers:
      - schedule:
          cron: '00 23 * * *' # UTC +0 19:30 PM = 隔天 UTC +8 3:30 AM
          filters:
            branches:
              only: master

    jobs:
      - test
